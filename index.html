<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>camper cafe</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="Images/coffee.png" alt="Coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">Rs. 300</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">Rs. 375</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">Rs. 350</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">Rs. 400</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">Rs. 450</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="Images/pie.png" alt="Coffee icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">Rs. 150</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">Rs. 275</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">Rs. 300</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">Rs. 250</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
